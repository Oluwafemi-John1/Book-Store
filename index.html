<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-light">
    <div class="col-lg-7 col-11 mx-auto mt-lg-5 mt-3 shadow rounded-3 text-center p-3">
        <h3 class="text-center text-dark text-decoration-underline">Book Store</h3>
        <!-- <p class="alert alert-danger p-1" style="display: none;" id="errorMsg">Kindly fill in the input</p> -->
        <div class="form-group my-lg-4 my-2">
            <input type="text" id="book" class="form-control form-control-sm shadow-0 shadow-none">
        </div>
        <button onclick="addBook()" class="btn btn-dark btn-sm w-100 my-2">Submit</button>
        <div id="displayBooks" class="my-4">
            <p class="alert alert-dark py-1">No Books added yet</p>
        </div>
        <button class="btn btn-warning">Edit Any</button>
        <button onclick="deleteAny()" class="btn btn-danger">Delete Any</button>
    </div>
</body>

<script src="script.js"></script>

</html>
